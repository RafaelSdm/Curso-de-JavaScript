<head>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>


    <header>
        <h1>Verificador de idade</h1>
    </header>


    <section>
        <div id="dados">

            <p>Ano de Nasciemento
                <input type="number" name="id" id="idade" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="masc" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Analisar" onclick="analisar()">
            </p>

        </div>

        <div id="res">
            Preencha os dados acima para obter o reultado.


        </div>

    </section>
