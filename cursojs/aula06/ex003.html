<body>

    <script >

     var n1 = Number.parseInt(window.prompt("Informe um numero"))// Number.passerInt serve para converter no caso uma string em um numero
     var n2 = Number(window.prompt("informe outro numero:")) // usando aenas o Number é uma mudança recente, pode usar os dois jeitos que esta certo

     var soma = n1 +n2;

     window.alert("a soma de " + n1 + " + " +n2+" é = "+ soma)
     window.alert("o resultado em sring é " + String(soma))//usando o string voce converte o numero em string novamente 
     window.alert(`a soma de ${n1} + ${n2} = ${soma}`)// forma mais simples de concatenar as vaariaveis no script   


    </script>
