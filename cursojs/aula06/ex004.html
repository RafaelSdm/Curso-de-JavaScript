<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("informe o seu nome:")
        document.write(`ola Senhor ${nome} seu nome tem ${nome.length} letras </br>`);//ira escrever no corpo do html o que estiver dentro do paentese, alem disso o nome.length serve para mosrar quanttas letras/espaços foram gastos no texto
        var salario = Number.parseFloat(window.prompt("Informe o seu salario:")) 
        real = salario.toFixed(2).replace(".",",")// colocar decimais necessarios   
        document.write(`Seu nome em letras maisuculas fica ${nome.toUpperCase()} <br>`)// serve para mostrar todas as letras maiusculas
        document.write(`Seu nome totalemte minusculo fica ${nome.toLowerCase()}`)// serve para deixar todo o texto minusculo  
        document.write(`Seu salario é de R$${real}`)  




    </script>
    
</body>
</html>
