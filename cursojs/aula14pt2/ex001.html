<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>


    <header>
        <h1>Vamos contar</h1>
    </header>


    <section>
        <div id="formulario">
            <p>Inicio:
                <input type="number" name="inicio" id="txtnumero">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="txtfim">
            </p>

            <p>Passo:
                <input type="number" name="passo" id="txtpasso">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contando()">
            </p>
        </div>

        <div id="resposta">

            preparando o contador

        </div>

    </section>
    <footer>
        <h3>&copy;Rafael Damasceno</h3>
        <p>Ciencia da computação - UNIPAC</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
