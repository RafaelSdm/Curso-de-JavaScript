<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: blue;
            color: crimson;
            font: normal 20pt Arial;
        }
        h1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>hello world!</h1>
    <h2>hello world</h2>
    <p>testando o javascript </p>
    <script>
        var n1 = Number.parseInt(window.prompt("informe um numero:"))
        var n2 = Number.parseInt(window.prompt("informe outro numero:"))
        var soma = n1 + n2
        window.alert("o resultado de "+ n1 + "+ " + n2 + " é de " + soma)
        window.alert("o resultado do valor em string é "+String(soma))
        window.alert(`o resultado da soma de ${n1} + ${n2} é de ${soma}`)
     

    </script>
    
</body>
</html>
